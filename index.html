<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
</head>

<body>

  <main>
    <img class="main-logo" src="./images/logo.svg" alt="logo">
    <div class="main-container">
      <div>
        <!-- Top section -->
        <div class="input-section">
          <h2>Bill</h2>
          <div><img src="./images/icon-dollar.svg" alt="dollar"><textarea  maxLength="3"  ></textarea></div> 
        </div>
        <!--Middle section-->
        <div>
          <h2>Select Tip %</h2>
          <div class="tip-percentages">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Custom</button>
          </div>
        </div>
        <!-- Number of People -->
        <div class="input-section">
          <h2>Number of People</h2>
          <div><img src="./images/icon-person.svg" alt="people"><textarea  maxLength="1" ></textarea></div> 
        </div>
      </div>

      <div class="calc-section">
        <div class="total-tip">
          <div>
            <p>Tip Amount<span>/ person</span> </p>
            <p>$0.00</p>
          </div>

          <div>
            <p>Total<span>/ person</span> </p>
            <p>$0.00</p>
          </div>
        </div>

        <button class="reset-btn">RESET</button>
      </div>
    </div>
  </main>


</body>

</html>
